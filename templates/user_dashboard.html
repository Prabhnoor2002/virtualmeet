{% extends "base.html" %}

{% block title %}Join Meeting{% endblock %}

{% block content %}
<div class="container mx-auto p-4 bg-white shadow-lg rounded-lg max-w-4xl relative mt-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Join Meeting</h1>
    <form method="POST" action="/join_meeting" class="space-y-4">
        <input type="text" name="meeting_id" placeholder="Enter Meeting ID or Link" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition">Join Meeting</button>
    </form>
</div>
{% endblock %}
